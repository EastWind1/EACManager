spring:
  application:
    name: Elevator AC After-Sale Manager
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 50MB
# 自定义配置
config:
  # JWT 密钥 base64
  jwt:
    key: c4b74f6241a88acb80ddd6115076b137a06c66b8252b8d2cbec03a87b4828ccf
  # 附件路径
  attachment:
    # 必须为绝对路径，否则 OCR 会无法读取文件
    path: ${user.dir}${file.separator}attachment
    # 相对于path的临时目录
    temp: temp