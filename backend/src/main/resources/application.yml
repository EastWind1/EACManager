spring:
  application:
    name: Elevator AC After-Sale Manager
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 50MB
# 自定义配置
config:
  # 附件路径
  attachment:
    # 必须为绝对路径，否则 OCR 会无法读取文件
    path: ${user.dir}${file.separator}attachment
    # 相对于path的临时目录
    temp: temp
  # ocr 映射规则路径, 必须为绝对路径
  map-rule-path: ${user.dir}${file.separator}rule
  # JWT 密钥
  jwt:
    key: ${JWT_KEY:-test}