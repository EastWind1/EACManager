spring:
  application:
    name: Elevator AC After-Sale Manager
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
  servlet:
    multipart:
      max-file-size: 50MB
server:
  port: 8443
  ssl:
    key-store: classpath:key/keys.p12
    key-store-password: password
    key-store-type: pkcs12
    key-alias: test
  http2:
    enabled: true
attachment:
  path: ${user.dir}${file.separator}attachment
  temp: ${attachment.path}${file.separator}temp