spring:
  application:
    name: Elevator AC After-Sale Manager
  threads:
    virtual:
      enabled: true
  datasource:
    url: jdbc:mysql://localhost:3306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
server:
  port: 8443
  ssl:
    key-store: classpath:key/keys.p12
    key-store-password: password
    key-store-type: pkcs12
    key-alias: test