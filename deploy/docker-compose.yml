services:
  postgres:
    image: postgres:17
    container_name: eac-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: test
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - eac-network
#  ocr-server:
#    build:
#      context: ./ocr-server
#    image: ocr-server:latest
#    ports:
#      - "9003:9003"
#    networks:
#      - eac-network
  backend:
    image: eclipse-temurin:21
    container_name: eac-backend
    depends_on:
      - postgres
#      - ocr-server
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/test
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
    volumes:
      - ./backend:/app/backend
    command: sh -c "cd /app/backend && java -jar -Dloader.path=./lib app.jar"
    networks:
      - eac-network

  frontend:
    image: nginx:latest
    container_name: eac-frontend
    depends_on:
      - backend
    ports:
      - "443:443"
    volumes:
      - ./frontend/nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./frontend/nginx/conf/cert:/etc/nginx/cert
      - ./frontend/nginx/html:/usr/share/nginx/html:ro
    command: nginx -g 'daemon off;'
    networks:
      - eac-network

volumes:
  pgdata:

networks:
  eac-network:
    driver: bridge
