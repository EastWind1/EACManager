services:
  postgres:
    image: postgres:18-alpine
    container_name: eac-postgres
    environment:
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  #  ocr-server:
  #    build:
  #      context: ./ocr-server
  #    image: ocr-server:latest
  #    ports:
  #      - "9003:9003"
  #    networks:
  #      - eac-network
  backend:
    image: ibm-semeru-runtimes:open-jdk-25.0.1_8-jre-noble
    container_name: eac-backend
    depends_on:
      - postgres
    #      - ocr-server
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend
    command: sh -c "cd /app/backend/app && java -jar app.jar"
  frontend:
    image: caddy:2.11-alpine
    container_name: eac-frontend
    depends_on:
      - backend
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/conf/Caddyfile:/etc/caddy/Caddyfile
      - ./frontend/cert:/data/caddy
      - ./frontend/html:/usr/share/caddy:ro
volumes:
  pgdata:
